<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="./js/bootstrap.bundle.min.js" defer></script>

    <title>Tasharuky Admin Panel</title>
</head>

<body>
    <main class="bg-light admin">
        <aside class="sidebar shadow-sm border-end bg-white " id="sidebar">
            <div id="brand-sidebar" class="brand-logo d-flex  justify-content-center gap-1 my-4">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/logo.webp" alt="Tasharuky-logo" width="150" />
                </a>

                <button id="" class="btn-sidebar border-0 rounded-circle">
                    <svg class="m-auto h-5 w-5" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 19L7 12L13 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                        <path opacity="0.5" d="M16.9998 19L10.9998 12L16.9998 5" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>
            <div class="content-sidebar">
                <div class="container">
                    <div class="">
                        <button id="users-tab" class="tab-button active">Users</button>
                    </div>
                    <div class="">
                        <button id="campaigns-tab" class="tab-button">Campaigns</button>
                    </div>
                    <div class="">
                        <button id="pledges-tab" class="tab-button">Pledges</button>
                    </div>
                </div>
            </div>
        </aside>
        <div class="content-page">
            <header class="head p-2">
                <div class="shadow-lg">
                    <div class="content-header p-3 d-flex justify-content-between align-items-center">
                        <div class="back-home d-flex align-items-center gap-4">
                            <div id="brand-header" class="brand-logo-header d-flex align-items-center  gap-2">
                                <a class="navbar-brand" href="#">
                                    <img src="./assets/images/logo.webp" alt="Tasharuky-logo" width="150" />
                                </a>
                                <button id="btnSidebar" class="btn-sidebar border-0 rounded-circle">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 7L4 7" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round">
                                        </path>
                                        <path opacity="0.5" d="M20 12L4 12" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round"></path>
                                        <path d="M20 17L4 17" stroke="currentColor" stroke-width="1.5"
                                            stroke-linecap="round"></path>
                                    </svg>
                                </button>
                            </div>

                            <a href="index.html"
                                class="text-decoration-none text-dark d-flex align-items-center gap-2 icon-link-hover back-home">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ltr:mr-2 rtl:ml-2">
                                    <path opacity="0.5"
                                        d="M2 12.2039C2 9.91549 2 8.77128 2.5192 7.82274C3.0384 6.87421 3.98695 6.28551 5.88403 5.10813L7.88403 3.86687C9.88939 2.62229 10.8921 2 12 2C13.1079 2 14.1106 2.62229 16.116 3.86687L18.116 5.10812C20.0131 6.28551 20.9616 6.87421 21.4808 7.82274C22 8.77128 22 9.91549 22 12.2039V13.725C22 17.6258 22 19.5763 20.8284 20.7881C19.6569 22 17.7712 22 14 22H10C6.22876 22 4.34315 22 3.17157 20.7881C2 19.5763 2 17.6258 2 13.725V12.2039Z"
                                        stroke="currentColor" stroke-width="1.5"></path>
                                    <path d="M12 15L12 18" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round"></path>
                                </svg>
                                <span class="fs-6">Back to home</span>
                            </a>
                        </div>

                        <div class="user-info d-flex align-items-center">
                            <div class="info ms-3 text-start">
                                <p class="name m-0 text-capitalize"> Ahmed Mohamed </p>
                                <p class="email m-0"> ahmed@ahmed.com </p>
                            </div>
                            <img src="./assets/images/useravatar.webp" alt="avatar" width="50" class="rounded-circle">
                        </div>
                    </div>
                </div>
            </header>
            <div class="content-page-body mx-auto my-5 pt-5">
                <section id="users-section" class="tab-content active ">
                    <h2>User Management</h2>
                    <div class="filter-container ">
                        <label>
                            <input type="checkbox" id="pending-campaigners-filter"> Show only pending campaigners
                        </label>
                    </div>
                    <div class="table-container ">
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">

                                <tr>
                                    <td> User data will be loaded here</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="prev-next-count d-flex justify-content-between py-2 px-1 mt-1 bg-white">
                        <div class="count-users">
                        </div>
                        <div class="btn-group-users">
                            <button class="btn-prev button primary me-2"> prev </button>
                            <button class="btn-next button primary"> Next </button>
                        </div>
                    </div>
                </section>
                <section id="campaigns-section" class="tab-content">
                    <h2>Campaign Moderation</h2>
                    <div class="filter-container">
                        <label>
                            <input type="checkbox" id="pending-campaigns-filter"> Show only pending campaigns
                        </label>
                    </div>
                    <div class="table-container">
                        <table id="campaigns-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Creator</th>
                                    <th>Goal</th>
                                    <th>Deadline</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="campaigns-table-body">
                                <tr>
                                    <td> Campaigns data loaded here </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="prev-next-count d-flex justify-content-between py-2 px-1 mt-1 bg-white">
                        <div class="count-campaigner">
                        </div>
                        <div class="btn-group-campaigns">
                            <button class="btn-prev button primary me-2"> prev </button>
                            <button class="btn-next button primary"> Next </button>
                        </div>
                    </div>
                </section>

                <section id="pledges-section" class="tab-content">
                    <h2>Pledges Overview</h2>
                    <div class="table-container">
                        <table id="pledges-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Campaign</th>
                                    <th>User</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="pledges-table-body">
                                <tr>
                                    <td>loading pledges data</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="prev-next-count d-flex justify-content-between py-2 px-1 mt-1 bg-white">
                        <div class="count-Pledges">
                        </div>
                        <div class="btn-group-Pledges">
                            <button class="btn-prev button primary me-2"> prev </button>
                            <button class="btn-next button primary"> Next </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./js/oop/managers/custom.js"></script>
    <script src="./js/oop/managers/user-manager.js" type="module"></script>
    <script src="./js/oop/managers/campaign-manager.js" type="module"></script>
    <script src="./js/oop/managers/pledge-manager.js" type="module"></script>
</body>

</html>

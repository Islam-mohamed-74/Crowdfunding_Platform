      <!-- // form to create project  -->
      <form class="form-send shadow p-4 bg-body rounded-4 mt-5 w-75 mx-auto needs-validation">
        <div class="mb-3">
          <label for="title" class="form-label fs-3">عنوان المشروع</label>
          <input type="text" class="form-control" id="title" value="Smart Watch" />
        </div>
        <div class="mb-3">
          <label for="creatorId" class="form-label fs-3">معرف المنشئ</label>
          <input type="number" class="form-control" id="creatorId" value="1" />
        </div>
        <div class="mb-3">
          <label for="goal" class="form-label fs-3">الهدف</label>
          <input type="number" class="form-control" id="goal" value="5000" />
        </div>
        <div class="mb-3">
          <label for="rewardTitle" class="form-label fs-3">عنوان الجائزة</label>
          <input type="text" class="form-control" id="rewardTitle" value="Early Bird" />
        </div>
        <div class="mb-3">
          <label for="rewardAmount" class="form-label fs-3">مبلغ الجائزة</label>
          <input type="number" class="form-control" id="rewardAmount" value="50" />
        </div>
        <!-- // upload image -->
        <div class="mb-3">
          <label for="formFile" class="form-label fs-3">صورة المشروع</label>
          <input class="form-control" type="file" id="formFile" />
        </div>
        <!-- // الدوله   -->
        <div class="mb-3">
          <label for="country" class="form-label fs-3">الدولة</label>
          <select class="form-select fs-3" aria-label="Default select example">
            <option selected>اختر الدولة</option>
            <option value="1">مصر</option>
            <option value="3">فلسطين</option>
            <option value="2">السعوديه</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-25 fs-3">إرسال</button>
      </form>
